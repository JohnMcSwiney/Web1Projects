<!DOCTYPE html>
<html lang="en">

<head onload="registerListeners()">
    <title>Dodgy Breaks Rentals</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="rental.css" rel="stylesheet" type="text/css">
    <script defer src="rental.js"></script>
</head>

<body onload=display_ct()>
    <div class="container">
        <header>
            <h1 class="header">
                Dodgy Breaks Rentals
            </h1>
            <span id='date-time'></span>
        </header>
        <main class="searchpage">
            <aside></aside>
            <article>
                <div class="linkntext">
                    <table>
                        <tr>
                            <td>
                                <div class="input-container">
                                    <h3> Client Info</h3>
                                    <form onsubmit="return false;">
                                        <table>
                                            <tr>
                                                <td>
                                                    Lastname:
                                                </td>
                                                <td>
                                                    <input class="uIn" type="text" id="lnameIN" size="15"
                                                        onkeyup="DataSearch()">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Firstname:
                                                </td>
                                                <td>
                                                    <input class="uIn" type="text" id="fnameIN" size="15"
                                                        onkeyup="DataSearch()">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Address:
                                                </td>
                                                <td>
                                                    <input class="uIn" type="text" id="addressIN" size="15" disabled>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    State/Prov:
                                                </td>
                                                <td>
                                                    <input class="uIn" type="text" id="State" size="15" disabled>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Email:
                                                </td>
                                                <td>
                                                    <input class="uIn" type="text" id="emailIN" size="15" disabled>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Phone:
                                                </td>
                                                <td>
                                                    <input class="uIn" type="text" id="phoneIN" size="15" disabled>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                            </td>
                            <td>
                                <div id="ordercontainer">

                                </div>
                            </td>
                            <td>
                                <div id="carImg">

                                </div>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <table>
                            <tr>
                                <td>
                                    <table id="searchresults2">

                                    </table>
                                </td>
                                <td>
                                    <table id="orderresults">

                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </article>
            <aside></aside>
        </main>
        <footer>Johnny McSwiney | April 2022</footer>

    </div>

</body>

</html>
